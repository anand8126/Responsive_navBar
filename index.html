<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<!---- ================================
        This is Header Section
=====================================-->

    <header class="header active">

        <img src="./imgs/logo.png" alt="logo" class="logo" />

        <nav class="navbar">

            <ul class="navbar-list">
                <li> <a class="navbar-links" href="#">Home</a></li>
                <li> <a class="navbar-links" href="#">About</a></li>
                <li> <a class="navbar-links" href="#">Services</a></li>
                <li> <a class="navbar-links" href="#">Gallery</a></li>
                <li> <a class="navbar-links" href="#">Contact</a></li>
            </ul>
        </nav>


        <div class="mobile-navbar-btn"> 
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline"  class="mobile-nav-icon"></ion-icon>
        </div>

    </header>

<!---- ================================
        This is Hero Section
=====================================-->

    <main>

        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>

        </section>

    </main>

<!---- ================================
        This is Services Section
=====================================-->
    <section class="section-services">
        <div class="services">
            <p>Services Section</p>
        </div>

    </section>

<!---- ================================
       Our JavaScript Section Start
=====================================-->

    <script src="/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
